---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      {{ page.date | date: "%B %d, %Y" }} â€¢ {{ content | reading_time }}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% if page.tags.size > 0 %}
    <div class="tags">
      <h3>Tags</h3>
      <div class="tag-list">
        {% for tag in page.tags %}
          <a href="{{ '/tags#' | append: tag | relative_url }}" class="tag">{{ tag }}</a>
        {% endfor %}
      </div>
    </div>
  {% endif %}
</article>
